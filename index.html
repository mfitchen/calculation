<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle</h1>

      <p>To give you a triangle, we need numbers for three lengths, one for each side.</p>

      <form id="triangle">
        <label for="side1">Side One</label>
        <input id="side1" type="text">
        <label for="side2">Side Two</label>
        <input id="side2" type="text">
        <label for="side3">Side Three</label>
        <input id="side3" type="text">

        <button type="submit" class="btn">Let's see if you made a triangle!</button>

      </form>

    </div>
  </body>
</html>
